<!DOCTYPE html>
<html>
  <head>
    <title>TapVote!</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	<script type="text/javascript" src="javascript/index.js"></script>
  </head>
  <body>
	<header>
		<h1>TapVote</h1>
		<h3>"Because clickers are SO 1999."</h3>
	</header>
	<article>
		Which is best?
		<form id="vote" action="tally">
			<input type="radio" name="best" value="a">Puppies<br>
			<input type="radio" name="best" value="b">Cheese<br>
			<input type="radio" name="best" value="c">Joss Whedon<br>
			<input type="radio" name="best" value="d">Naps<br>
			<input type="submit" value="Submit">
		</form>
	</article>
    <canvas id="poll-graph" style="height:300px; width:500px">
	</canvas>
    <div id="map-canvas" style="height:90%;top:30px"></div>
  </body>
</html>
