<!DOCTYPE html>
<html>
  <head>
    <title>TapVote!</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
	<script type="text/javascript" src="javascript/index.js"></script>
  </head>
  <body>
	<header>
		<h1>TapVote</h1>
		<h3>"Because clickers are SO 1999."</h3>
	</header>
	<article>
		Which is best?
		<form id="FirstPoll" action="tally">
			<input type="radio" name="best" value="Puppies">Puppies<br>
			<input type="radio" name="best" value="Cheese">Cheese<br>
			<input type="radio" name="best" value="Joss Whedon">Joss Whedon<br>
			<input type="radio" name="best" value="Naps">Naps<br>
			<input type="submit" value="Submit">
		</form>
	</article>
    <canvas id="poll-graph" style="height:300px; width:500px">
	</canvas>
    <div id="map-canvas" style="height:90%;top:30px"></div>
  </body>
</html>
