<div id="createsurvey-content" class="page-content">
  <article>
    <form class="survey-info-form pure-form pure-form-stacked">
      <label for="title">Survey Title</label>
      <input type="text" id="title" size="40"/>
      <label for="adminPwd">Survey Password</label>
      <input type="password" name="adminPwd" id="adminPwd" size="30" />
    </form>

    <form class="pure-form">
      <div class="questions">
        <!-- more questions will be embedded here by addQuestion -->
      </div>

      <button type="button"
              class="pure-button pure-button-success pure-button-small"
              data-dropdown="#question-type-dropdown">Add Question</button>
      <button type="button"
              name="createSurvey"
              class="pure-button pure-button-primary pure-button-small">Create Survey</button>

      <div id="new-survey-links"></div>
    </form>
  </article>

  <!-- below is the div containing the dropdown menu for question type selection -->
  <div id="question-type-dropdown" class="dropdown">
    <ul class="dropdown-menu">
      <li><a href="javascript:createQuestion('MCSR')">Multiple Choice, Single Response</a></li>
      <li><a href="javascript:createQuestion('MCMR')">Multiple Choice, Multiple Choice</a></li>
      <li class="disabled"><a href="javascript:createQuestion('MCRANK')">Multiple Choice, Ranked Response</a></li>
      <li class="disabled"><a href="javascript:createQuestion('FR')">Free Response</a></li>
    </ul>
  </div>

  <script type="text/javascript" src="javascript/createsurvey.js"></script>

</div>
